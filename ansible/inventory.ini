[all:vars]
ansible_user=ccdcir
ansible_ssh_private_key_file=~/.ssh/ccdc_key
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Internal network servers (172.20.240.x)
[internal]
docker ansible_host=172.20.240.10 ansible_user=root
debiandns ansible_host=172.20.240.20 ansible_user=root

# User network servers (172.20.242.x)  
[user_network]
ubuntuS ansible_host=172.20.242.10 ansible_user=root
windowsAD ansible_host=172.20.242.200 ansible_connection=winrm ansible_user=Administrator
ubuntuwkst ansible_host=172.20.242.100 ansible_user=root

# Public network servers (172.20.241.x)
[public]
splunk ansible_host=172.20.241.20 ansible_user=root
ecomm ansible_host=172.20.241.30 ansible_user=root
webmail ansible_host=172.20.241.40 ansible_user=root

# Network equipment
[network]
palo ansible_host=172.20.242.150 ansible_user=admin

# Group definitions by OS
[linux_servers]
docker
debiandns
ubuntuS
ubuntuwkst
splunk
ecomm
webmail

[windows_servers]
windowsAD

[debian_servers]
debiandns
docker

[ubuntu_servers]
ubuntuS
ubuntuwkst
splunk
ecomm
webmail

# Service-based groups
[web_servers]
ecomm
webmail

[database_servers]
ecomm

[dns_servers] 
debiandns

[indexer]
splunk

[domain_controllers]
windowsAD

# Monitoring agent groups
[wazuh_servers]
splunk

[uf]
docker
debiandns
ubuntuS
ubuntuwkst
splunk
ecomm
webmail

[wazuh_agents:children]
linux_servers
windows_servers

[splunk_forwarders:children]
linux_servers
windows_servers

# Environment groups
[production:children]
public
internal

[user_facing:children]
user_network
public

# All groups combined
[all:children]
internal
user_network
public
network
