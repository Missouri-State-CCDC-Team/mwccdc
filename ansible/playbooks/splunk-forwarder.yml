---
# Example playbook to install and configure Splunk Universal Forwarder using custom role
- name: Install Splunk Universal Forwarder
  hosts: uf
  become: true
  vars:
    # Override default variables as needed
    splunk_indexer: "172.20.241.20"  # Your Splunk server IP
    splunk_admin_user: "admin"
    splunk_admin_password: "YourSecurePassword123!"
    deployment_task: check_splunk.yml
    
  roles:
    - ../roles/splunk
